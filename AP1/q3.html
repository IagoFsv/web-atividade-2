<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f8ff;
      }

      #pokemonImage {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      .controls button {
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #9fe6e9;
        color: white;
        transition: background-color 0.3s ease;
      }

      .controls button:hover {
        background-color: #45a049;
      }

      .controls button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <img
      id="pokemonImage"
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
      alt="PokÃ©mon Image"
    />

    <div class="controls">
      <button id="prevButton" onclick="changePokemon(-1)">Voltar -1</button>
      <button id="nextButton" onclick="changePokemon(1)">Adiantar +1</button>
    </div>

    <script>
      let currentPokemonId = 1;
      const maxPokemonId = 100;
      const minPokemonId = 1;
      const baseImageUrl =
        "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/";

      const pokemonImageElement = document.getElementById("pokemonImage");
      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");

      function updatePokemonImage() {
        pokemonImageElement.src = `${baseImageUrl}${currentPokemonId}.svg`;

        prevButton.disabled = currentPokemonId <= minPokemonId;
        nextButton.disabled = currentPokemonId >= maxPokemonId;
      }

      function changePokemon(change) {
        const newId = currentPokemonId + change;

        if (newId >= minPokemonId && newId <= maxPokemonId) {
          currentPokemonId = newId;
          updatePokemonImage();
        }
      }
      updatePokemonImage();
    </script>
  </body>
</html>
